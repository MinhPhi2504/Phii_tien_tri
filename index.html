<!DOCTYPE html>
<head>
    <title>Phi tiên tri</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .Recomment {
            font-weight: bold;
            font-size: 40px;
        }
        .Input-container {
            margin-top: 10px;
        }
        .Input {
            width: 450px;
            height: 100px;
        }
        .Button {
            height: 105px;
            width: 120px
        }
    </style>
</head>
<body>
    <div class="container">
        <p class ="Recomment">Welcome to Guess your age with Phi Tiên Tri website</p> 
        <p class="Recomment"> This website will tell you your exactly age with your year of birth</p>
        <div class="Input-container">
            <input class="Input" placeholder="Nhập năm sinh của bạn" onkeydown="">
            <button class="Button" onclick="calculateAge()">Tính toán</button>
        </div>
        <p class="Show-result"></p>
    </div>
    <script>
        function calculateAge () {
            const yearBirth = document.querySelector('.Input')
            let result = Number( yearBirth.value )
            document.querySelector('.Show-result').innerHTML = `Bạn năm nay ${2024 - result} tuổi`;
        } 
    </script>
</body>
